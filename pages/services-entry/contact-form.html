<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>contact form</title>
  </head>
  <body id="contact-body">
    <div class="contact-form contact-form--page">
      <div class="contact-form__header">
        <h2 class="title">We would like to help you</h2>
        <a href="../services.html" class="cancel-btn"
          ><img src="../../images/button/Close.svg" alt=""
        /></a>
      </div>
      <div class="contact-form__form">
        <form action="https://fom.in.ua/echo">
          <input
            class="username"
            type="text"
            name="username"
            placeholder="Name"
          />
          <input
          class="text-area"
            name="message"
            placeholder="Message"

          ></input>
          <h3 class="form-h3">How to answer you?</h3>
          <input
            class="tel"
            type="tel"
            name="tel"
            placeholder="Phone number"

          />
          <input
            class="email"
            type="email"
            name="mail"
            placeholder="Email"

          />
          <button class="btn-main btn-main--form" type="sybmit">
            Send message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
